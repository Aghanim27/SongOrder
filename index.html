<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom Styling -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="card" style="width: 18rem;">
  <img src="./images/illustration-hero.svg" class="card-img-top" alt="illustration-hero"/>
  <div class="card-body">
    <h2>Order Summary</h2>
    <p class="card-text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="purchase">
      <div class="price lh-sm">
        <img src="./images/icon-music.svg" alt="music-icon">
        <div>Annual Plan<div class="opacity-50">$59.99/year</div></div>
      </div>
      <a class="mt-2" href="#">Change</a>
    </div>
    <button type="button" class="btn btn-primary rounded-3 mt-5 w-100">Proceed to Payment</button>
    <button type="button" class="btn rounded-3 mt-2 w-100">Cancel</button>
  </div>
</div>
<!-- 
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

</body>
</html>
